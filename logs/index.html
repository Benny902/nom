<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nom Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .container {
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #fff;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Action Logs</h1>
    <table id="logsTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>User</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch('https://nom-gaming-backend.onrender.com/logs')
      .then(res => res.json())
      .then(logs => {
        const tbody = document.querySelector('#logsTable tbody')
        logs.forEach(log => {
          const row = document.createElement('tr')
          row.innerHTML = `
            <td>${log.timestamp}</td>
            <td>${log.user}</td>
            <td>${log.description}</td>
          `
          tbody.appendChild(row)
        })
      })
      .catch(err => {
        console.error('Failed to fetch logs', err)
        alert('Could not load logs')
      })
  </script>
</body>
</html>
